defaults: &defaults
  path: target/receipts-ms-0.0.1-SNAPSHOT.jar
  health-check-type: port
  maximum_health_check_timeout: 180
  timeout: 180
  buildpacks: 
  - java_buildpack_offline
  memory: 1G
  instances: 1
  services:
  - mosaic-receipts
  

enviro: &environments
  TZ: America/Chicago
  JAVA_OPTS: >
    -XX:MaxGCPauseMillis=200
    -XX:MaxMetaspaceSize=256M
    -Xms1024m
    -Xmx1024m
    -XX:NewSize=512m
    -XX:MaxNewSize=512m
    -Djava.security.egd=file:///dev/urandom
    -Dhttp.proxyHost=inetgw.aa.com
    -Dhttp.proxyPort=9093
    -Dhttps.proxyHost=inetgw.aa.com
    -Dhttps.proxyPort=9093
    -Dhttp.nonProxyHosts="*.aa.com"


applications:

#
# DEV
#
- name: receipts-ms-dev
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: dev
    <<: *environments
  services:
  - logstash-dev-drain
  - mosaic-receipts


#
# QA
#
- name: receipts-ms-qa
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: qa
    <<: *environments
  services:
  - logstash-qa-drain
  - mosaic-receipts

#
# STAGE cdc application
#
- name: receipts-ms-stagec-green
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: stagec
    <<: *environments
  services:
  - logstash-stage-drain
  - mosaic-receipts
#
# STAGE pdc application
#
- name: receipts-ms-stagep-green
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: stagep
    <<: *environments
  services:
  - logstash-stage-drain
  - mosaic-receipts

#
# PROD cdc application
#
- name: receipts-ms-prodc-green
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: prodc
    <<: *environments
  services:
  - logstash-prod-drain
  - mosaic-receipts
#
# PROD pdc application
#
- name: receipts-ms-prodp-green
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: prodp
  services:
  - logstash-prod-drain
  - mosaic-receipts

#
# VIRT
#
- name: receipts-ms-virt
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: virt
    <<: *environments
  services:
  - logstash-qa-drain
  - mosaic-receipts
#
# LOAD
#
- name: receipts-ms-load
  <<: *defaults
  env:
    SPRING_PROFILES_ACTIVE: load
    <<: *environments
  services:
  - logstash-load-drain
